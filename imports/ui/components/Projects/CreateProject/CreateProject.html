<template name="CreateProject">
	<form id="create-project">
		<div>
			<label for="title">Title</label>
			<input type="text" name="title" placeholder="Type title here.." />
		</div>

		<div>
			<label for="client">Client</label>
			<input type="text" name="client" placeholder="Type client name here.." />
		</div>

		<button type="submit">
			Create
		</button>
	</form>
</template>
